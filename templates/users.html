<!-- templates/users.html -->
{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<table>
    <tr>
        <th>User_id</th>
        <th>Username</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr>
        {% for user in all_user_list %}
        <td>{{user.user_id}}</td>
        <td>{{user.user_name}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
